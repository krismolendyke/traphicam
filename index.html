<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>fcktraffic</title>
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1"></meta>
        <script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=true" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.tmpl.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/cams.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
    </head>
    <body>
        <div data-role="page">
        	<div data-role="header">
        		<h1>I-76 <span id="destination"></span></h1>
        	</div>

        	<div data-role="content">	
                <!-- <div id="distances"></div>
                
                <h2>Positions</h2>
                <ul id="position-list" 
                    data-role="listview"
                    class="ui-listview"
                    >
                </ul> -->

                <ul id="cam-list"
                    data-role="listview"
                    class="ui-listview"
                    ></ul>
        	</div>
        </div>
        
        <div data-role="page" id="cam-detail">
            <div data-role="header">
                <h1 id="cam-detail-heading"></h1>
            </div>
            <div data-role="content"></div>
        </div>
    </body>
    
<script id="position-item" type="text/x-jquery-tmpl">
<li class="ui-li ui-li-static ui-body-c">
    <h3 class="ui-li-heading">${coords.date}</h3>
    <p class="ui-li-desc">(<strong>${coords.latitude.toFixed(4)}</strong>, <strong>${coords.longitude.toFixed(4)}</strong>)</p>
    <p class="ui-li-desc"><strong>${coords.accuracy.toFixed(0)}</strong>m accuracy</p>
    {{if coords.difference > 0}}
        <p class="ui-li-desc">diff: <strong>${coords.difference.toFixed(2)}</strong></p>
    {{/if}}
</li>
</script>

<script id="cam-item" type="text/x-jquery-tmpl">
<li class="ui-li-has-thumb ui-btn ui-btn-icon-right ui-li ui-btn-down-c ui-btn-up-c cam-li"
    data-theme="c"
    >
    <div class="ui-btn-inner ui-li">
        <div class="ui-btn-text">
            <a href="#cam-detail" 
               class="ui-link-inherit" 
               >
    			<img src="${url}" class="ui-li-thumb cam">
    			<h3 class="ui-li-heading">PennDOT #${number}</h3>
    			<p class="ui-li-desc">${date.toLocaleTimeString()}</p>
    		</a>
    	</div>
    	<span class="ui-icon ui-icon-arrow-r"></span>
	</div>
</li>
</script>

</html>
