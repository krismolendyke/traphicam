<!DOCTYPE html>

<html>
    <head>
        <script src="http://code.jquery.com/jquery-1.5.2.min.js"></script>
        <script src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=true" type="text/javascript" charset="utf-8"></script>
        <script src="js/jquery.tmpl.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/cams.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.js"></script>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0a4.1/jquery.mobile-1.0a4.1.min.css" />
    </head>
    <body>
        <div data-role="page">
        	<div data-role="header">
        		<h1>Commute <span id="destination"></span></h1>
        	</div>

        	<div data-role="content">	
                <div id="distances"></div>
                
                <h2>Positions</h2>
                <ul id="position-list" 
                    data-role="listview"
                    class="ui-listview"
                    ></ul>

                <h2>Traffic Cams</h2>
                <ul id="cam-list"
                    data-role="listview"
                    class="ui-listview"
                    ></ul>
        	</div>

        	<div data-role="footer">
        		<h4>Sweet!</h4>
        	</div>
        </div>
    </body>
    
<script id="position-item" type="text/x-jquery-tmpl">
<li class="ui-li ui-li-static ui-body-c">
    <p class="ui-li-aside ui-li-desc">acc: <strong>${coords.accuracy.toFixed(0)}</strong>m</p>
    <h3 class="ui-li-heading">${coords.date}</h3>
    <p class="ui-li-desc">(${coords.latitude.toFixed(4)}, ${coords.longitude.toFixed(4)})</p>
    <p class="ui-li-desc">${coords.difference.toFixed(2)}</p>
</li>
</script>
</html>
